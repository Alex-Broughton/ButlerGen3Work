  isr:
    class: lsst.ip.isr.isrTask.IsrTask
    config:
#      connections.ccdExposure: 'raw'
#      connections.outputExposure: 'postISRCCD'
      doBias: False
      doVariance: True
      doLinearize: False
      doCrosstalk: False
      doDefect: False
      doNanMasking: True
      doInterpolate: True
      doBrighterFatter: False
      doDark: False
      doFlat: False
      doOverscan: True
      doApplyGains: True
      doFringe: False
  characterizeSpots:
    class: lsst.pipe.tasks.characterizeSpots.CharacterizeSpotsTask
    config:
      doMeasurePsf: False
      doWrite: False
      detection.minPixels: 2
      detection.background.binSize: 10
      detection.thresholdType: 'stdev'
      detection.thresholdValue: 5
